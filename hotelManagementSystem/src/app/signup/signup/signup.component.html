<ng-container *ngIf="hide">

    <div class="container pt-3 mt-3 rounded-4 bg-light" style="width: 450px;">
    
        <h3 class="text-center rounded text-Dark mb-3" style="margin-bottom: -0.5rem;" >Create Account</h3>
    
        <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
            <div>
                <div class="my-2">
                    <!-- <label for="fname" class="form-label"></label> -->
                    <input type="text" class="form-control" id="fname" placeholder="First Name" formControlName="firstname">
                </div>
    
                <div class="my-2">
                    <!-- <label for="lname" class="form-label"></label> -->
                    <input type="text" class="form-control" id="lname" placeholder="Last Name" formControlName="lastname">
                </div>
    
                <div class="my-2">
                    <!-- <label for="lname" class="form-label"></label> -->
                    <input type="text" class="form-control" id="mobile" placeholder="Mobile Number" formControlName="mobile">
                </div>
    
                <div class="my-2">
                    <!-- <label for="email" class="form-label"></label> -->
                    <input type="email" class="form-control" id="email" placeholder="Email..." formControlName="email" >
                </div>
    
                <div class="my-2">
                    <!-- <label for="uname" class="form-label"></label> -->
                    <input type="text" class="form-control" id="uname" placeholder="User Name" formControlName="username">
                </div>
    
                <div class="my-2">
                    <!-- <label for="password" class="form-label"></label> -->
                    <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
                </div>
    
                <div class="my-2">
                    <!-- <label for="cpassword" class="form-label"></label> -->
                    <input type="password" class="form-control" id="cpassword" placeholder="Confirm Password" formControlName="confirmpassword">
                </div>
    
                <div>
                    <!-- <label for="country" class="form-label"></label> -->
                    <select id="country" class="form-control form-select" formControlName="country" >
                        <option value="Country">Country</option>
                        <option value="India">India</option>
                        <option value="America">America</option>
                        <option value="Canada">Canada</option>
                        <option value="Australia">Australia</option>
                        <option value="Italy">Italy</option>
                    </select>
                </div>
     
                <div class="mt-2">
                    <label for="gender" class="px-2"><b>Gender :</b></label>
                    
                        <input type="radio" id="Male" value="Male" formControlName="gender" >
                        <label for="Male" class="px-2">Male</label>
    
                        <input type="radio" id="Female" value="Female" formControlName="gender" >
                        <label for="Female" class="px-2">Female</label>
    
                        <input type="radio" id="Transgender" value="Transgender" formControlName="gender" >
                        <label for="Transgender" class="px-2">Transgender</label>
                          
                </div>
                
                <div>
                    <label class="py-2"><b>Hobbies :</b><i>  (optional)</i></label>
                    
                    <label for="" class="mx-3">
                        <input type="checkbox" id="Sports" value="Sports" formControlName="hobbies" >Sports</label>
                    <label for="" class="mx-3">
                        <input type="checkbox" value="movies" formControlName="hobbies" >Movies</label>
                    <label for="">
                        <input type="checkbox" value="music" formControlName="hobbies" >Music</label>
                </div>
    
                <div>
                    <input type="submit" value="submit" id="btn" class=" w-100 my-2 btn btn-success" [disabled]="reactiveForm.invalid" (click)="onAddUser()">
                </div>
    
            </div>
            
        </form>
        
        <div class="text-center mt-2">
            <span class="text-dark" style="text-decoration: underline;" routerLink="/User"> Already have an account </span>
        </div>
    
    </div>
</ng-container>

<ng-container *ngIf="!hide && hideNoti">
    <div class="position-absolute top-25 start-50 translate-middle mt-5">

        <div class="alert alert-success text-center" role="alert">
            New user created successfully <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="notificationOff()">

            </button>
        </div>
    </div>
</ng-container>
