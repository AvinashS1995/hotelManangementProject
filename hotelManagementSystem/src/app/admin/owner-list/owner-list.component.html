<div class="container p-1">
  <div class="row">
    <div class="col-1"><i class="bi bi-arrow-left-circle-fill fs-2" routerLink="/Admin/adminsuccess"></i></div>
    <div class="col-10 d-flex justify-content-center"><input class="form-control me-2 mb-3 w-25" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="searchInput"></div>
    <div class="col-1"></div>
  </div>
    <div class="d-flex justify-content-center">
      </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <ng-container *ngFor="let user of searchOwnerList">
            <div class="col">
            <div class="card">
                <img src="assets/user.png" class="user-image" alt="user-image" class="border-bottom">
                <div class="card-body" style="background-color: rgb(3, 233, 156);">
                <h5 class="card-title text-center">{{user.firstname}} {{user.lastname}}</h5>
                <p class="card-text text-center"><i class="bi bi-telephone-fill"></i> {{user.mobile}}</p>
                <p class="card-text text-center"><i class="bi bi-envelope-at-fill"></i> {{user.email}}</p>
                </div>
            </div>
            </div>
        </ng-container>
      </div>
</div>
