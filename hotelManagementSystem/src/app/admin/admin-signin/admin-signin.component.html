<div class="container" style="width: 450px; margin-top: 5rem;">

    <div class="text-center"><img src="../../../assets/admin.png" width="100px" height="70px"></div>
    <h2 class="text-center">Admin Login</h2>
      <form  #signInForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="mb-3 ">
            <input type="text" class="form-control" style="height: 50px;"  placeholder="User Name" id="exampleInputEmail1" name="username" ngModel>
          </div>
      
          <div class="mb-3">
            <input type="password" class="form-control" style="height: 50px;" placeholder="Password" id="exampleInputPassword1" name="password" ngModel>
          </div>
          
          <button type="submit" class="btn btn-primary w-100" style="height: 50px;">Submit</button>
  
          <div class="text-center">
            <span class="mx-4" style="text-decoration: underline; color:blue;">Forgotten User</span>
            <span style="text-decoration: underline; color:blue;" (click)="showSignUpClicked()" routerLink="/Admin/signup">Sign up as user</span>
          </div>
        </form>
  </div>
