
    <div class="container pt-3 mt-3 rounded-4 bg-light" style="width: 450px;">
    
        <h3 class="text-center rounded text-Dark mb-3" style="margin-bottom: -0.5rem;" >Create Account</h3>
    
        <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
            <div>
                <div class="my-2">
                    <input type="text" class="form-control" id="hotelname" placeholder="Hotel Name" formControlName="hotelName">
                </div>
    
                <div class="my-2">
                    <input type="text" class="form-control" id="rating" placeholder="Rating" formControlName="rating">
                </div>
    
                <div class="my-2">
                    <input type="number" class="form-control" id="price" placeholder="Price" formControlName="price" >
                </div>
    
                <div class="my-2">
                    <input type="text" class="form-control" id="roomSiz" placeholder="Room Size" formControlName="roomSiz">
                </div>
    
                <div class="my-2">
                    <input type="text" class="form-control" id="roomDis" placeholder="Room Discription" formControlName="roomDis">
                </div>
    
                <div class="my-2">
                    <input type="text" class="form-control" id="address" placeholder="Address" formControlName="address">
                </div>
    
                <div class="my-2">
                    <input type="text" class="form-control" id="availability" placeholder="Availability" formControlName="availability">
                </div>
    
                <div class="my-2">
                    <input type="text" class="form-control" id="image" placeholder="Image" formControlName="image">
                </div>
                
                <div *ngIf="edit">
                    <button class=" w-100 my-2 btn btn-success"> Save Changes</button>
                </div>

                <div *ngIf="!edit">
                    <button class=" w-100 my-2 btn btn-success">Register</button>
                </div>
    
            </div>
            
        </form>
        
        <div class="text-center mt-2">
            <span class="text-dark" style="text-decoration: underline;" routerLink="/Owner/ownersuccess"> Cancel hotel registration </span>
        </div>
    
    </div>
